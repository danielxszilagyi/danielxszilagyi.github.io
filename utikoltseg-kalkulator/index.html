<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Utikoltseg kalkulator</title>
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main">
      <div class="gasCalc">
        <br />
        <label>Távolság <em>(km)</em>:</label>
        <input
          type="number"
          class="gasCalcInput"
          id="tav"
          name="tav"
        /><br /><br />
        <label>Fogyasztás <em>(l/100km)</em>:</label>
        <input
          type="number"
          class="gasCalcInput"
          id="fogyasztas"
          name="c"
        /><br /><br />
        <label>Üzemanyagár <em>(Ft/l)</em>:</label>
        <input
          type="number"
          class="gasCalcInput"
          id="uzemanyagAr"
          name="uzemanyagAr"
        /><br /><br />
        <button id="subM">SZÁMOL</button>
        <h3 id="eredmeny">Add meg az adatokat!</h3>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>

  <footer>
    <span class="footerContent">
      <p class="footerContent" id="version">v.01</p>
      <a id="homeLink" href="http://danielxszilagyi.github.io" target="_self"
        >danielxszilagyi.github.io</a
      >
    </span>
  </footer>
</html>
